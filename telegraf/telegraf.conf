[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "$INFLUX_INIT_TOKEN"
  organization = "apiary"
  bucket = "telemetry"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.mem]]

[[inputs.net]]

[[inputs.system]]

[[inputs.http]]
  urls = ["https://api.open-meteo.com/v1/forecast?latitude=14.6349&longitude=-90.5069&current_weather=true"]
  data_format = "json"
  json_query = "current_weather"
  measurement = "weather"
  interval = "300s"

@include "inputs_mqtt_beecount.conf"